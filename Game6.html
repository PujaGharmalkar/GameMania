        <div class="container">
            <div class="row flex-center">
                <div class="sm-6 col">
                    <div class="game_wrapper border border-primary">
                        <div class="game_overlay border border-primary">
                            <div class="game_overlay_inner">
                                <div class="game_overlay_text"></div>
                                <button class="game_overlay_reset btn-block">Restart</button>
                            </div>
                        </div>
                        <div class="game_status">
                            <div class="game_player">
                                <div class="game_player_one">
                                    <span>Player 1</span>
                                    <div class="game_player_score">0</div>
                                </div>
                                <div class="game_player_two">
                                    <span>Player 2</span>
                                    <div class="game_player_score">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="game_board">
                            <div class="game_board_item border border-4 border-primary"></div>
                            <div class="game_board_item border border-2 border-primary"></div>
                            <div class="game_board_item border border-4 border-primary"></div>
                            <div class="game_board_item border border-5 border-primary"></div>
                            <div class="game_board_item border border-3 border-primary"></div>
                            <div class="game_board_item border border-2 border-primary"></div>
                            <div class="game_board_item border border-4 border-primary"></div>
                            <div class="game_board_item border border-5 border-primary"></div>
                            <div class="game_board_item border border-2 border-primary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
